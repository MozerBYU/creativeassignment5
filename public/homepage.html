<!DOCTYPE html>
<html lang="en">

<head>
    <title>NCAA College Football Tournament</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./javascripts/espn.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid darkBG">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="./homepage.html"><strong>NCAA Tournament Homepage</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <!--<ul class="nav navbar-nav navbar-left">
                    <li><a href="./startTournament.html"><span class="glyphicon glyphicon-login"></span>Begin Tournament</a></li>
                </ul>-->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./displayTournament.html"><span class="glyphicon glyphicon-login"></span> Display Tourney</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid footballPic">
        <h1>NCAA College Football Tournament</h1>
    </div>
    <div class="container-fluid greenBG" ng-app="myTourneyApp">
        <div ng-controller="addCtrl">
            <div class="container-fluid">
                <h2 style="padding-left: 25px;" class = "whiteText">Add a team to the tourney</h2>
                <form ng-submit="deleteTeam()" class="form-group side-padding">
                    <label for="teamName" class="top-bottom-padding whiteText">Team Name:</label>
                    <input type="text" id="teamName" ng-model="teamName" class="form-control">
                    <label for="teamRanking" class="top-bottom-padding whiteText">Ranking (1-16):</label>
                    <input type="text" id="teamRanking" ng-model="ranking" class="form-control">
                    <label for="teamAvatar" class="top-bottom-padding whiteText">Image URL:</label>
                    <input type="text" id="teamAvatar" ng-model="imageURL" class="form-control">
                    <br>
                    <button type="submit" class = "btn btn-primary">Add Team</button>
                </form>
            </div>
            <div class = "container-fluid">
                <h2 style="padding-top: 25px;" class = "centered whiteText">The current teams in the tourney</h2>
                <ul class="centered teamList">
                    <li ng-repeat="team in teams" style = "padding-bottom: 25px;" class = "whiteText teams">
                        {{team.name}} ({{team.rankingSpot}})<br>
                        <img src={{team.avatarUrl}} height="200"></img>
                    </li>
                </ul>
            </div>
            <div>
                <h2 style = "padding-left: 25px;" class = "whiteText">Begin the tourney</h2>
                <form action="./displayTournament.html" class = "side-padding">
                    <button type="submit" class="btn btn-primary">Click to Begin!</button>
                </form>
                <br>
                <br>
            </div>
        </div>
    </div>

    <div class="footer darkBG" style = "padding-top: 50px; padding-bottom: 30px;">
        <p class = "centered small whiteText">Nathan Mozer, Jacob Griffley Â© 2018</p>
        <p class = "centered small whiteText">Not owned or endorsed by NCAA</p>
    </div>

</body>

</html>
