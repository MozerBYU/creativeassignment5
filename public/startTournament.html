<!DOCTYPE html>
<html lang="en">

<head>
    <title>NCAA College Football Tournament</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="styelsheet" type="text/css" href="stylesheets/startTourney.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascripts/espn.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="./homepage.html"><strong>NCAA Tournament Homepage</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="./startTournament.html"><span class="glyphicon glyphicon-login"></span>Begin Tournament</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./displayTournament.html"><span class="glyphicon glyphicon-login"></span> Display Tourney</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="header">
        <h1>NCAA College Football Tournament</h1>
    </div>
    <div class="displayWinner" ng-app="myTourneyApp">
        <h2>The Winner</h2>
        <div ng-controller="addCtrl">
            <h4>Team</h4>
            {{ team in teamWinners }}
            <h4>Ranking</h4>
            {{ ranking in teamWinners }}
            <h4>Avatar Url</h4>
            {{ avatar in teamWinners }}
        </div>
    </div>

</html>
